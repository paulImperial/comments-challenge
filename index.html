<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="inner">
        <h1>Comments</h1>
        <button id="add-comment" class="button add">Add Comment</button>
        <ul id="container"></ul>
        <div class="new-comment hidden" id="new-comment">
            <div class="container">
                <p><input type="text" maxlength="100" id="newName" placeholder="Name" /></p>
                <p><textarea type="text" rows="5" cols="80" id="newMessage" placeholder="Message" resize="false"></textarea></p>
            </div>
            <button class="button" id="post">Post</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
